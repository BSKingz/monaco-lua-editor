<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor with Lua/Luau Support</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #editor { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="editor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `-- Example Lua/Luau code\nlocal message = "Hello, World!"\nprint(message)\n\n-- Luau type annotation (similar syntax)\nlocal function add(a: number, b: number): number\n    return a + b\nend`,
                language: 'lua',  // Built-in Lua mode (works for Luau basics)
                theme: 'vs-dark', // Dark theme
                automaticLayout: true // Auto-resizes
            });
        });
    </script>
</body>
</html>
